<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras Site</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href=""></a><h1>Calculadoras Site</h1>
            </div>

            <ul>
                <a href=""><li>Taxa Metabólica Basal</li></a>
                <a href=""><li>Macronutrientes</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-TMB">
            <h1>Calcule sua Taxa Metabólica Basal</h1>

            <form action="" class="form-flex-col">
                <label for="peso">Peso</label>
                <input type="text" name="peso" id="" class="input">
    
                <label for="altura">Altura</label>
                <input type="number" name="altura" id="" class="input">
    
                
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="" class="input">
    
                
                <span>Sexo</span>
                <div>
                    <div class="container-flex">
                        <input type="radio" name="" id="">
                        <label for="">Masculino</label>
                    </div>
    
                    <div class="container-flex">
                        <input type="radio" name="" id="">
                        <label for="">Feminino</label>
                    </div>
                </div>

                <span>Atividade</span>
                <div>
                    <div class="container-flex">
                        <input type="radio" name="" id="">
                        <label for="">Sedentário</label>
                    </div>

                    <div class="container-flex">
                        <input type="radio" name="" id="">
                        <label for="">Levemente ativo</label>
                    </div>

                    <div class="container-flex">
                        <input type="radio" name="" id="">
                        <label for="">Moderadamente ativo</label>
                    </div>

                    <div class="container-flex">
                        <input type="radio" name="" id="">
                        <label for="">Muito ativo</label>
                    </div>

                    <div class="container-flex">
                        <input type="radio" name="" id="">
                        <label for="">Extremamente ativo</label>
                    </div>
                </div>
            
                <button class="btn-calcular">Calcular</button>
            </form>
        </section>
    </main>














    <footer>
        <div>
            <span>@JheanBryan</span>
        </div>
    </footer>
</body>
</html>
